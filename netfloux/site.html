<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Netfloux</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Netflix+Sans&display=swap">
</head>

<body>
    <header>
        <h1>VIEWZ</h1>
        <button id="add-movie-button" onclick="redirectToAjoutFilm()"> AJOUTER UN FILM / UNE SERIE </button>

    </header>

    <nav>
        <ul class="tabs">
            <li onclick="changeTab('accueil')">Accueil</li
        </ul>
    </nav>

    <section id="main-content">
        <div id="accueil" class="tab-content">
            <h2>Bienvenue sur Netfloux !</h2>
            <p>Découvrez notre sélection de films et séries.</p>
        </div>

        <div class="search-container">
            <label for="fs">Film ou Serie</label>
                <select id="fs" name="fs">

                    <option value="film">Film</option>
                    <option value="serie">Serie</option>
                </select>



            <form id="films" method="post" action="">
                <label for="genre">Genre :</label>
                <select id="genre" name="genre">
                    <option value="tous">Tous</option>
                    <option value="action">Action</option>
                    <option value="drame">Drame</option>
                    <option value="comedie">Comédie</option>
                    <option value="fantastique">Fantastique</option>
                </select>

                <label for="titre">Titre :</label>
                <input type="text" id="titre" name="titre" placeholder="Rechercher par titre">

                <label for="tri">Trier par :</label>
                <select id="tri" name="tri">

                    <option value="note">Note</option>
                    <option value="duree">Durée</option>
                </select>

                <label for="ordre">Ordre :</label>
                <select id="ordre" name="ordre">
                    <option value="asc">Croissant</option>
                    <option value="desc">Décroissant</option>
                </select>

                <button type="button" onclick="loadMovies()">Rechercher</button>
            </form>
        </div>

        <!-- Espace pour afficher les résultats des films -->
        <div id="resultats-films"></div>

        <!-- Espace pour afficher les résultats des séries -->
        <div id="resultats-series" style="display:none;"> <!-- Initialement caché -->
            <h2>Résultats des séries</h2>
            <div id="resultats-series-content"></div>
        </div>
    </section>

    <script src="site.js"></script>
</body>

</html>
